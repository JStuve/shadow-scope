<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="contact-div">
      <div class="container">
        <div class="row">
          <h1 class="contact-me-header">Contact Me</h1>
        </div>
        <div class="row">
          <h4 style="text-align: center">Would love to hear from you.</h4>
        </div>
        <form ref="{form}" onSubmit="{sendEmail}">
          <label>Name</label>
          <input type="text" name="user_name" placeholder="Your name" />
          <label class="contact-email">Email</label>
          <input
            type="email"
            name="user_email"
            placeholder="yourname@email.com"
          />
          <label>Message</label>
          <textarea
            name="message"
            placeholder="Your question or comment goes here."
          />

          <input type="submit" class="btn-sml submit-btn" value="Send" />
        </form>
      </div>
    </div>
  </body>
</html>
